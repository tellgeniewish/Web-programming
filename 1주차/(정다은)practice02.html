<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <style>
        table { border-collapse:collapse; width: 500px; margin: auto;}
        td { border: 1px solid black; }
        td.bold  {text-align: center; font-weight: bold; background-color: #ECECEC;}
        textarea { width: "100%"; box-sizing: border-box; }

        input.imageAlign { vertical-align:middle; }
    </style>
</head>
<body>
    <form>
    <table>
        <tr>
            <td colspan="6" class="bold">회원 가입</td>
        </tr>
        <tr>
            <td class="bold">아이디</td>
            <td colspan="5">
                <input type="text">
                <input type="image" src="./images/check.gif" class="imageAlign">
            </td>
        </tr>
        <tr>
            <td class="bold">패스워드</td>
            <td colspan="5"><input type="password"></td>
        </tr>
        <tr>
            <td class="bold">성별</td>
            <td>
                <input type=radio name=gen value=0>남
                <input type=radio name=gen value=1 checked>여
            </td>
        </tr>
        <tr>
            <td class="bold">국적</td>
            <td><input type="text" value="대한민국"><input type="button" value="국적변경"></td>
        </tr>
        <tr>
            <td class="bold">휴대폰</td>
            <td>
                <select name=phone>
                    <option value=1 selected>010</option>
                    <option value=2>011</option>
                    <option value=3>017</option>
                    <option value=4>070</option>
                    <option value=5>080</option>
                </select>
                 - <input type="text" style="width: 40px;"> - <input type="text" style="width: 40px;">
            </td>
        </tr>
        <tr>
            <td class="bold">이메일</td>
            <td><input type="text" name="email"></td>
        </tr>
        <tr>
            <td class="bold">생일</td>
            <td><input type="date" name="bday"></td>
        </tr>
        <tr>
            <td class="bold">관심분야</td>
            <td>
                <input type=checkbox name=hobby value=0>뉴스
                <input type=checkbox name=hobby value=1 checked>맛집
                <input type=checkbox name=hobby value=2>책
                <input type=checkbox name=hobby value=3>영화
                <input type=checkbox name=hobby value=4>여행
            </td>
        </tr>
        <tr>
            <td class="bold">가입인사</td>
            <td><textarea cols="58" rows="6">회원들에게 간단한 가입인사를 남겨주세요.</textarea></td>
        </tr>
        <tr>
            <td class="bold">증명사진</td>
            <td><input type="file" name="pic"></td>
        </tr>
        <tr>
            <td class="bold" colspan="6">
                <input type="submit" value="가입하기">
                <input type="reset" value="다시작성">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
