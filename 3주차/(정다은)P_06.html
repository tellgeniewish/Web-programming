<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <style>
        div { margin-left: 45%; }

        h1 { font-size: 50px; font-style: italic; }
        table { text-align: center; }
        td.color { background-color: #66C9F9; margin-left: 20px; margin-right: 20px; }
    </style>
    <script>
        function calc(); {
            var exp=prompt("계산할 수식을 입력하세요");
            document.write(exp);
            var result=eval(exp);

            alert(result);
        }
    </script>
</head>
<body>
    <div>
    <table>
        <tr>
            <td class="color" colspan="2">
                <h1>CalCuLaTor</h1>
            </td>
        </tr>
        <tr>
            <td><img src="./image/cal.jpg"></td>
            <td><input type="button" value="계산하기" onClick="calc()"></td>
        </tr>
        <tr>
            <td class="color" colspan="2">&nbsp;</td>
        </tr>
    </table>
    </div>
</body>
</html>
